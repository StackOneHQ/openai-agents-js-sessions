name: Node.js CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build  
        run: npm run build
      - name: Lint  
        run: npm run lint
      - name: Test with coverage
        run: npm run test:coverage

